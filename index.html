<div id='map'></div>

<script>
L.mapbox.accessToken = 'pk.eyJ1IjoiZXF1aXZhbGVuY2UiLCJhIjoiMFBRTUluVSJ9.7uRExGiymnKgvKfN9LvaMw';

L.mapbox.styleLayer('mapbox://styles/equivalence/civhstdup007i2jql1i6el4na').addTo(map);

    .loadURL('members.geojson')
    .addTo(map);
